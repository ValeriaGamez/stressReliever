<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Story Stress Reliever</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="img-container">image container</div>

    <div id="mpm-container">
      <div id="body" class="mpm"></div>
      <div id="hat" class="mpm"></div>
      <div id="eyes" class="mpm"></div>
      <div id="stache" class="mpm"></div>
      <div id="nose" class="mpm"></div>
      <div id="left-ear" class="mpm"></div>
      <div id="right-ear" class="mpm"></div>
      <div id="left-arm" class="mpm"></div>
      <div id="right-arm" class="mpm"></div>
      <div id="left-foot" class="mpm"></div>
      <div id="right-foot" class="mpm"></div>
    </div>

    <div class="face-row">
      <div id="hatButton">
        <button>
          Hat
        </button>
      </div>
      <div id="eyebrowButton">
        <button>
          Eyebrows
        </button>
      </div>
      <div id="eyesButton">
        <button>
          Eyes
        </button>
      </div>
      <div id="noseButton">
        <button>
          Nose
        </button>
      </div>
      <div id="earButton">
        <button>
          Ears
        </button>
      </div>
      <div id="mouthButton">
        <button>
          Mouth with Mustache
        </button>
      </div>
    </div>
    <div>actions row</div>

    <script type="text/javascript" src="body.js"></script>
  </body>
</html>
