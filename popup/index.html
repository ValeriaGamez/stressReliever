<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Story Stress Reliever</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="headerDiv">
      <h1 class="name">Mr. Potato Head Stress Reliever</h1>
      <i id="cta-close" class="material-icons">close</i>
    </div>

    <div id="mpm-container">
      <div id="body" class="mpm"></div>
      <div id="hat" class="mpm"></div>
      <div id="eyes" class="mpm"></div>
      <div id="stache" class="mpm"></div>
      <div id="nose" class="mpm"></div>
      <div id="left-ear" class="mpm"></div>
      <div id="right-ear" class="mpm"></div>
      <div id="left-arm" class="mpm"></div>
      <div id="right-arm" class="mpm"></div>
      <div id="left-foot" class="mpm"></div>
      <div id="right-foot" class="mpm"></div>
      <div id="angry-text" class="mpm"></div>
    </div>

    <div class="face-row">
      <div id="hat-button">
        <button>Hat</button>
      </div>
      <div id="eyes-button">
        <button>Eyes</button>
      </div>
      <div id="mouth-button">
        <button>Mouth</button>
      </div>
      <div id="ears-button">
        <button>Ears</button>
      </div>
      <div id="arms-button">
        <button>Arms</button>
      </div>
      <div id="shoes-button">
        <button>Shoes</button>
      </div>
      <div id="explode-button">
        <button>Explode</button>
      </div>
      <div id="reset-button">
        <button>Reset</button>
      </div>
    </div>

    <script src="/js/body.js"></script>
    <script src="/js/util.js"></script>
  </body>
</html>
