<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Story Stress Reliever</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="headerDiv">
      Mr. Potato Man Stress Relievevr
      <i id="cta-close" class="material-icons">close</i>
    </div>

    <div id="mpm-container">
      <div id="mpm-body" class="mpm"></div>
      <div id="mpm-hat" class="mpm"></div>
      <div id="mpm-left-arm" class="mpm"></div>
      <div id="mpm-right-arm" class="mpm"></div>
      <div id="mpm-left-foot" class="mpm"></div>
      <div id="mpm-right-foot" class="mpm"></div>
    </div>

    <div class="face-row">
      <div id="hatButton">
        <button>
          Hat
        </button>
      </div>
      <div id="eyebrowButton">
        <button>
          Eyebrows
        </button>
      </div>
      <div id="eyesButton">
        <button>
          Eyes
        </button>
      </div>
      <div id="noseButton">
        <button>
          Nose
        </button>
      </div>
      <div id="earButton">
        <button>
          Ears
        </button>
      </div>
      <div id="mouthButton">
        <button>
          Mouth with Mustache
        </button>
      </div>
    </div>
    <div>actions row</div>

    <script type="text/javascript" src="body.js"></script>
  </body>
</html>
